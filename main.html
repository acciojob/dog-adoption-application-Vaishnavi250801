<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
        }
        .form-container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Dog Adoption Application</h2>
        <form method="post">
            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
            
            <!-- Phone Number Field -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            
            <!-- Address Field -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
            
            <!-- Checkbox for Dog Experience -->
            <label>
                <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
                Have you ever lived with a Dog before?
            </label>
            
            <!-- Multi-select for Preferred Breeds -->
            <label for="multiSelect">Please select your preferred breeds:</label>
            <select id="multiSelect" name="multiSelect" multiple required>
                <option value="Labrador">Labrador</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Poodle">Poodle</option>
            </select>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

</body>
</html>
